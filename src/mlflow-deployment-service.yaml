---
apiVersion: v1
kind: Namespace
metadata:
  name: insurance-eks
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: insurance-eks
  name: insurance-eks
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: insurance-eks
  replicas: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: insurance-eks
    spec:
      containers:
      - image: 533266980555.dkr.ecr.eu-north-1.amazonaws.com/eks-mlflow:latest
        imagePullPolicy: Always
        name: insurance-eks
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  namespace: insurance-eks
  name: service-insurance-eks
spec:
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: insurance-eks
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: insurance-eks
  name: ingress-insurance-eks
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-insurance-eks
              port:
                number: 5000